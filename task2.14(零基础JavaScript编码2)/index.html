<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  // 定义数组和函数
  var items=["一","二","三","四","五","六"]
  function getObj(id){
    return document.getElementById(id);
  } 

  var list = getObj("aqi-list");
  //排序
  aqiData=aqiData.sort(function(a,b){return b[1]-a[1]});
  var i=0;
  //数组遍历,也可以用for/in，如果用jQuery,代码会更简洁
  aqiData.forEach(function(item,index,array){
    if(item[1]&&item[1]>60){
      var $li=document.createElement("li");
      $li.innerText="第"+items[i++]+"名："+item[0]+","+item[1];
      list.appendChild($li);
    }
  });
  
})();

</script>
</body>
</html>
